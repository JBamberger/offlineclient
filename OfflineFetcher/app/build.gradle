apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "de.jbamberger.offlineclient"
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        pickFirst 'META-INF/ASL2.0'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    //implementation "com.google.guava:guava:20.0"

    implementation "com.android.support:support-v4:$rootProject.support_version"
    implementation "com.android.support:appcompat-v7:$rootProject.support_version"
    implementation "com.android.support:support-annotations:$rootProject.support_version"
    implementation "com.android.support:design:$rootProject.support_version"
    implementation "com.android.support:cardview-v7:$rootProject.support_version"
    implementation "com.android.support:recyclerview-v7:$rootProject.support_version"
    implementation "com.android.support:customtabs:$rootProject.support_version"
    implementation "com.android.support:preference-v14:$rootProject.support_version"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraint_layout_version"

    implementation "org.apache.commons:commons-lang3:$rootProject.apache_commons_lang_version"
    implementation "commons-io:commons-io:$rootProject.apache_commons_version"

    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit_version"
    implementation "com.squareup.retrofit2:retrofit-converters:$rootProject.retrofit_version"
    implementation "com.squareup.retrofit2:converter-scalars:$rootProject.retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit_version"
    implementation("com.squareup.retrofit2:converter-simplexml:$rootProject.retrofit_version") {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttp_version"

    implementation "com.squareup:otto:$rootProject.otto_version"

    implementation "android.arch.lifecycle:runtime:$rootProject.arch_version"
    implementation "android.arch.lifecycle:extensions:$rootProject.arch_version"
    annotationProcessor "android.arch.lifecycle:compiler:$rootProject.arch_version"

    implementation "android.arch.persistence.room:runtime:$rootProject.arch_version"
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.arch_version"

    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxjavaVersion"

    implementation "org.greenrobot:greendao:$rootProject.greendao_version"
    implementation "joda-time:joda-time:$rootProject.joda_time_version"
    implementation "com.jakewharton.timber:timber:$rootProject.timber_version"
    implementation "org.jsoup:jsoup:$rootProject.jsoup_version"
    implementation "com.google.code.gson:gson:$rootProject.gson_version"

    // dagger2 core
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger_version"
    implementation "com.google.dagger:dagger:$rootProject.dagger_version"

    //dagger2 android
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.dagger_version"
    implementation "com.google.dagger:dagger-android-support:$rootProject.dagger_version"
    implementation "com.google.dagger:dagger-android:$rootProject.dagger_version"

    implementation "com.github.bumptech.glide:glide:$rootProject.glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glide_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation "junit:junit:$rootProject.junit_version"
    compileOnly "javax.annotation:jsr250-api:1.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
